<html>
<p>These are my favourite links.</p>
<ul id="list"></ul>
<script>
var links, array, item;


links = ['https://codeyourfuture.io/', 'https://studio.code.org/home', 'https://www.google.com/'];
array = ['CYF', 'Code.org', 'Google'];
let element_list = document.getElementById('list');
links.forEach((item) => {
  let new_li = document.createElement('li');
  let new_a = document.createElement('a');
  new_a.setAttribute("href", item);
  new_a.innerText = array.shift();

  new_li.appendChild(new_a);

  element_list.appendChild(new_li);
});
</script>
</html>
